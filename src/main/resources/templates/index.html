<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" media="screen"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css"
          integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"
          th:href="@{webjars/bootstrap/5.0.1/css/bootstrap.min.css}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"
            th:src="@{webjars/jquery/3.6.0/jquery.min.js}"></script>
    <link href="../static/css/index.css"
          th:href="@{css/index.css}" rel="stylesheet" media="screen" />
    <title>Thymeleaf Example</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <img src="../static/images/eclipse.jpg" width="1000"
                 th:src="@{images/eclipse.jpg}">
            <h1>Hello</h1>
            <h2>World!</h2>
        </div>
    </div>
</body>
</html>
